<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Morrosa</title>

  <!-- No indexar en buscadores -->
  <meta name="robots" content="noindex, nofollow">

  <style>
    /* Fondo general */
    body {
        background-color: #F6E9D7;
        font-family: 'Georgia', serif;
        color: #4E342E;
        margin: 0;
        padding: 0;
    }
    
    /* Contenedor principal (la carta) */
    .carta {
        background-color: #FFF4E6;
        max-width: 700px;
        margin: 60px auto;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(78, 52, 46, 0.15);
    }
    
    /* Títulos */
    .carta h1, .carta h2 {
        color: #4E342E;
        text-align: center;
    }
    
    /* Texto */
    .carta p {
        font-size: 18px;
        line-height: 1.7;
    }
    
    /* Links */
    a {
        color: #6D4C41;
        text-decoration: none;
    }
    
    a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="carta">
    <h1>Hola</h1>

    <p>
      Si estás leyendo esto, es porque ...
    </p>

    <p>
      Aquí encontrarás...
    </p>

    <p>
      Es solo algo que quería compartir contigo.
    </p>

    <footer>
      — w
    </footer>
  </div>

  <img 
    src="https://docs.google.com/forms/d/e/1FAIpQLSdSyywpZXzYdG03Op0mjI4A7K9bMXqyPRRvzett-JW6QrwTOw/formResponse?entry.1288990363=carta_visitada"
    style="display:none"
    alt=""
  >
  
</body>
</html>
